        configs:
            full_toolbar  : [ "@full_document",  "@full_fstyles", "@full_basicstyles", "@colors", "@full_insert", "@full_pstyles", "@full_paragraph", "@full_paragraph_more",  "/", "@full_clipboard" , "@full_editing"]
